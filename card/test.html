<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Beveled 3D Cards</title>
    <link rel="stylesheet" href="coin.css"> </head>
<body>
      
<div class="card-container">
  <div class="card card-3d-rotate">
    <div class="card-side card-side-top"></div>    <!-- Top Side -->
    <div class="card-side card-side-bottom"></div> <!-- Bottom Side -->
    <div class="card-side card-side-left"></div>   <!-- Left Side -->
    <div class="card-side card-side-right"></div>  <!-- Right Side -->
    <h2>3D Rotate Card</h2>
    <p>Hover over this card to see the 3D rotation effect with all four sides.</p>
  </div>
</div>

    
</body>
</html>
